<!--
  pastesSearcher.pl regex configuration file (sample)
-->

<config>

        <!-- Example of simple search: search for "password" -->
        <regex>
                <search>password</search>
        </regex>

        <!-- Example of inclusion: search for "user" and "pass" in the same pastie -->
        <regex>
                <search>user</search>
                <include>pass</include>
        </regex>

        <!-- Example fo exclusion: search for telf" without "email" in the same pastie -->
        <regex>
                <search>telf</search>
		        <exclude>email</exclude>
        </regex>

        <!-- Example of match with an IP address -->
        <regex>
                <search>\d+\.\d+\.\d+\.\d+</search>
        </regex>




        <regex>
                <search>rootshell\.be</search>
        </regex>


        <regex>
                <search>-----BEGIN (RSA|DSA) PRIVATE KEY-----</search>
        </regex>

        <regex>
                <search>-- phpMyAdmin SQL Dump</search>
        </regex>

        <regex>
                <search>RewriteCond</search>
                <include>application</include>
        </regex>

</config>